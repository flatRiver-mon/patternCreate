<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Pyungkang Kim" />
        <title>패턴 생성기</title>
        <link href="css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div id="wrap" class="jumbotron" >
            <h1>패턴 생성기</h1>
            
            <div class="input-group mb-3">
                <input id="counter" type="text" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" type="text" class="form-control" placeholder="패턴 생성수" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id="genbtn" class="btn btn-primary" type="button" id="button-addon2">생성</button>
                </div>
            </div>
            
            <div id="genbox">
                
            </div>
            
        </div>
        
        <script src="script/script.js"></script>
    </body>
</html>
